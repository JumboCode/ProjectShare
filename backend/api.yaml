paths:
  /posts/add:
    post:
      summary: Add Post
      tags:
        - posts
      responses:
        '200':
          description: OK
      operationId: get-posts
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
                language:
                  type: string
                images:
                  type: array
                  items:
                    type: object
                    properties:
                      img_file:
                        type: string
                        format: byte
                      img_name:
                        type: string
                    required:
                      - img_file
                tags:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                    required:
                      - name
                category:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                date:
                  type: string
                  format: date
                locations:
                  type: array
                  items:
                    type: object
                    properties:
                      latitude:
                        type: number
                        format: float
                      longitude:
                        type: number
                        format: float
              required:
                - title
                - content
      description: ''
    parameters: []
  /tags:
    get:
      summary: Get Tags
      tags:
        - tags
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  id:
                    type: integer
              examples: {}
            application/xml:
              schema:
                type: array
                items:
                  type: string
      operationId: get-tags
      description: Obtain a list of tags
  /categories:
    get:
      summary: Get Categories
      tags:
        - categories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
            application/xml:
              schema:
                type: array
                items:
                  type: string
