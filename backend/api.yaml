                    properties:
                      name:
                        type: string
                category:
                  type: object
                  properties:
                    name:
                      type: string
                date:
                  type: string
                  format: date
                locations:
                  type: object
                  properties:
                    latitude:
                      type: number
                    longitude:
                      type: number
    parameters:
      - schema:
          type: string
        name: post_id
        in: path
        required: true
  '/posts/{post_id}/delete':
    parameters:
      - schema:
          type: string
        name: post_id
        in: path
        required: true
    delete:
      summary: Delete Post by ID
      operationId: delete-posts-post_id-delete
